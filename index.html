<html>
  <head>
    <style>
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
      }
  
      .color-picker {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }
  
      .color-picker label {
        margin-right: 10px;
      }
  
      .preview-container {
        display: flex;
        flex-wrap: wrap;
        margin-top: 20px;
      }
  
      .preview-image {
        width: 72px;
        height: 72px;
        margin-right: 10px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <input type="file" id="image-file" />
      <div class="color-picker">
        <label>Selecione a cor:</label>
        <input type="color" id="color-picker" />
      </div>
      <button id="change-color-button">Alterar cor</button>
      <div class="preview-container">
      </div>
      <button id="download-zip-button" disabled>Baixar ZIP</button>
    </div>
  </body>
  <script src="index.js"></script>
</html>
